<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="{{url_for('static', filename='/css/statstyles.css')}}">
    <!-- Include Chart.js for data visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/statistics.js') }}"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{{url_for('dashboard')}}" class="active" id="home">Home</a></li>
                <li><a href="#" id="about">About</a></li>
                <li><a href="{{ url_for('about') }}" id="contact">Contact</a></li>
                <li><a href="{{url_for('statistics')}}" id="statistics">Statistics</a></li>
                <li class="right">
                    <a href="{{url_for('logout')}}" id="sign-in">Logout</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- home page content here -->
     
      <div class="transportation-guide">
            <h2>Statistics</h2>
            <div class="card mb-4">
                <div class="card-header">
                    Trip Summary
                </div>
                <div class="card-body">
                    <canvas id="tripSummaryChart"></canvas>
                </div>
            </div>

            <div class="card mb-4">
                <div class="card-header">
                    Carbon Footprint
                </div>
                <div class="card-body">
                    <canvas id="carbonFootprintChart"></canvas>
                </div>
            </div>

            <div class="card mb-4">
                <div class="card-header">
                    Most Frequent Destinations
                </div>
                <div class="card-body">
                    <ul id="topDestinationsList" class="list-group"></ul>
                </div>
            </div>
        </div>
    </main>
    <script src="{{url_for('static', filename='/js/script.js')}}"></script>
</body>
</html>
